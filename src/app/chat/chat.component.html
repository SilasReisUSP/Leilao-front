<div>
  <main>
      <header>
          <h1>Sala</h1>

          <div class="badges">
              <!-- <i class="fa fa-bell"></i> -->
              <div class="fa fa-user">
                  <p>username</p>
                  <!-- <img src="https://thispersondoesnotexist.com/image" class="profile-pic" /> -->
              </div>
          </div>
      </header>

      <article>
          <div class="date">07 de setembro de 2021</div>
          <div *ngFor="let item of messages">
            <img src="https://thispersondoesnotexist.com/image" class="profile-pic"/>
            <div class="message">
                <p>{{item.text}}</p>
                <!-- <p>${ data.text }</p> -->
            </div>
          </div>
      </article>

      <footer>
          <input type="text" [(ngModel)]="message" name="message_field" id="message_field" placeholder="Escreva uma mensagem..." />
          <button type="button" class="btn btn-success pull-right" (click)="sendMessage()">Send</button>
          <i class="fa fa-paper-plane"></i>
      </footer>
  </main>
